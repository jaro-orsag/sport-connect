<mat-sidenav-container>
  <mat-sidenav #mysidenav>
    <app-toolbar [sideNav]="mysidenav" [insideSideNav]="true"></app-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let route of this.routes"
        routerLinkActive="mdc-list-item--activated"
        mat-list-item
        (click)="toggleSideNav()"
        [routerLink]="route.path"
        >{{route?.data?.[0]["title"]}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [sideNav]="mysidenav" [insideSideNav]="false"></app-toolbar>
    <main class="mat-typography">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
