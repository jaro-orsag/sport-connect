<mat-toolbar class="toolbar">
  <span>
    <img class="toolbar__app-icon" src="../assets/icon.png"/>
  </span>
  <span>futbal-spoluhráč.sk</span>
  <span class="toolbar__space-filler"></span>
  <span>
    <button mat-icon-button aria-label="Menu" class="toolbar__menu-button">
      <mat-icon (click)="toggleSideNav()" class="toolbar__menu-icon">menu</mat-icon>
    </button>

</mat-toolbar>

        <a
          routerLink="/player-need"

      <li>
        <a
          routerLink="/team-need"
          routerLinkActive="active"
