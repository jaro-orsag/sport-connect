<mat-card *ngIf="navigatedFromAddition" class="congratulations">
  <mat-card-content>
    <p>{{ text }}</p>

    <p>
      Hľadanie môžeš kedykoľvek zrušiť na tejto stránke. Link na ňu sa nachádza
      aj v potvrdzovacom e-maili, ktorý práve pristáva v Tvojom inboxe.
    </p>

    <p>
      Akonáhle pre Teba niečo nájdeme, pošleme Ti ďaľší e-mail. V ňom nájdeš aj
      kontakt. Na ďaľších detailoch sa už dohodnete spolu.
    </p>
  </mat-card-content>
</mat-card>
