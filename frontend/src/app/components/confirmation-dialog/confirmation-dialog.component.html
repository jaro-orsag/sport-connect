<h2 mat-dialog-title>Určite?</h2>
<mat-dialog-content>
  <p>{{data.scenarioSpecificText}}</p>
  <p>Táto akcia sa nedá vrátiť naspäť. Budeš ale môcť začať nové hladanie.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hľadaj ďalej</button>
  <button mat-button mat-dialog-close="do-deactivate" cdkFocusInitial>Ukonči hľadanie</button>
</mat-dialog-actions>
